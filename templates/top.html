<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大建桥Facemash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet" media="screen">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <a class="brand" href="#">大建桥Facemash</a>
    <ul class="nav">
      <li><a href="/">首页</a></li>
      <li class="active"><a href="/top">TOP10</a></li>
    </ul>
    <ul class="nav pull-left">
        <li>已投票 {{ total }} 次</li>
    </ul>
  </div>
</div>

    <div class="container">
        <div class="row">
            {% for (index, player) in enumerate(top) %}
            <div class="span3">
                <div class="row">
                    <div class="span3">
                    <img class="top img-circle img-polaroid" src="/static/images/{{ player['path'] }}" alt="">
                    </div>
                    <div class="span3 text-center">
                        得分：{{ player["r"] }}
                    </div>
                    <div class="span3 text-center">
                        排名：{{ index + 1 }}
                    </div>
                </div>
            </div>
            {% end %}
        </div>
    </div>

    <script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/base.js"></script>
</body>
</html>
